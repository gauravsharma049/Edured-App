<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::head}, ~{:: .content}, ~{:: .javascript})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title th:text="${title}">Online Courses - Learn Anything, On Your Schedule | edured</title>
    <link rel="stylesheet" th:href="@{/css/parts/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/eduredLogo.ico}" type="image/x-icon">
</head>
<body>
    <div class="content">
        
        <div class="cover container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 w-100">
                <div class="cover_details col mb-4 rounded-3 ">
                    <h1>Learn to Code
                        <br>
                        for Free
                    </h1>
                    <p>
                        Learn to code with our beginner-friendly tutorials and examples. Read tutorials, try examples,
                        write programs, and learn to code.

                    </p>
                </div>
                <div class="cover_photo text-center col mb-4 rounded-3">
                    <img class="img-fluid bannerImage" th:src="@{/img/learning.png}" alt="">
                </div>


            </div>


        </div>
        <div class="cover container" id="courses">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 w-100 m-auto">
                <div class="courses col mb-4 ">
                    <h2>Choose what to learn
                    </h2>
                    <p>
                        Start learning popular programming languages.

                    </p>
                </div>
                <div class="col mb-4 coursebox">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 w-100 m-auto">
                        <div th:each="c : ${courses}" class="course_list col mb-4 rounded-3">
                                <a class="text-decoration-none " style="color: unset;" th:href="@{/t/{id}(id = ${c.slug})}">
                                <div class="course_list_in">
                                    <div class="imgcontainer"><img src="img/learning.png" alt=""></div>
                                    <div th:text="${c.courseName}"></div>
                                </div>
                            </a>
                        </div>
                        
                        <!-- <div class="course_list col mb-4 rounded-3">
                            <div class="course_list_in m-auto">
                                <p style="margin-top: 40%;">View all <br> courses <br>
                                    <span><i class="fas fa-long-arrow-alt-right"></i></span>
                                </p>
                            </div>

                        </div> -->
                    </div>

                </div>

            </div>

        </div>
        
    </div>
   
    <script class="javascript">
        console.log("index.html console");
    </script>
</body>
</html>
