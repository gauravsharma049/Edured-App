<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::head}, ~{:: .content}, ~{::script})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/parts/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/parts/lessons.css}">
    <link rel="icon" th:href="@{/img/eduredLogo.ico}" type="image/x-icon">
</head>
<body>
    <div class="content pt-0">
        <div class="cover">
            <div class="row m-0 mt-4 w-100">
                <div class="col-2 myAd-left">
                    <div th:if="${ad!=null} and ${#lists.size(ad)!=0}" class="myAd-left p-1">
                        <div style="width: 100%; border-left: 1px solid black;">
                            <div class="bg-dark text-white pl-1 ">ad</div>
                            <img class="img-fluid" th:src="@{{imgSrc}(imgSrc=${ad[0].imageVideoUrl})}" alt="">
                        </div>
                    </div>
                    <div th:if="${ad!=null} and ${#lists.size(ad)!=0}" class="myAd-left p-1 mt-5">
                        <div style="width: 100%; border-left: 1px solid black;">
                            <div class="bg-dark text-white pl-1 ">ad</div>
                            <img class="img-fluid" th:src="@{{imgSrc}(imgSrc=${ad[3].imageVideoUrl})}" alt="">
                        </div>
                    </div>
                </div>

                <div class="course-content pt-0 col mb-4 rounded-3 ">
                    <div id="courseContent" class="course-content-topics p-3 text-start" style="background-color: #e9f9fb;">
                        <!-- <div th:text="${topic.content}"></div> -->
                        <!-- below code will write the styled html on browser -->
                        [(${article.content})]
                    </div>
                    
                </div>
                <div class="col-3 rightSidebar">
                    <div th:if="${ad!=null} and ${#lists.size(ad)!=0}" class="myAd-right p-1">
                        <div style="width: 100%; border-left: 1px solid black;">
                            <div class="bg-dark text-white pl-1 ">ad</div>
                            <img class="img-fluid" th:src="@{{imgSrc}(imgSrc=${ad[1].imageVideoUrl})}" alt="">
                        </div>
                    </div>
                    <div th:if="${ad!=null} and ${#lists.size(ad)!=0}" class="myAd-right p-1 mt-5">
                        <div style="width: 100%; border-left: 1px solid black;">
                            <div class="bg-dark text-white pl-1 ">ad</div>
                            <img class="img-fluid" th:src="@{{imgSrc}(imgSrc=${ad[2].imageVideoUrl})}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/article-lesson.js}"></script>
</body>
</html>
