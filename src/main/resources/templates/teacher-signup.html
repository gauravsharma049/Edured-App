        <section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up as a Teacher</h2>

              <form th:action="@{/teacher-signup}" th:object="${teacher}" method="post">

                <div class="form-outline mb-4">
                  <input type="text" id="name" placeholder="Your name" class="form-control form-control-lg" th:field="*{name}"  th:classappend="${#fields.hasErrors('name')}?'is-invalid':''"/>
                  <div class="invalid-feedback" th:each=" error: ${#fields.errors('name')}" th:text="${error}"></div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="username" placeholder="your email" class="form-control form-control-lg" th:field="*{email}"   th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"/>
                  <div class="invalid-feedback" th:each=" error: ${#fields.errors('email')}" th:text="${error}"></div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" placeholder="password" class="form-control form-control-lg" th:field="*{password}"   th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"/>
                  <div class="invalid-feedback" th:each=" error: ${#fields.errors('password')}" th:text="${error}"></div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" placeholder="repeat-password" id="form3Example4cdg" class="form-control form-control-lg" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')}?'is-invalid':''"/>
                  <div class="invalid-feedback" th:each=" error: ${#fields.errors('confirmPassword')}" th:text="${error}"></div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a role="button" data-bs-toggle="modal" data-bs-target="#loginSignUpModal"
                    class="fw-bold text-body nav-link"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
